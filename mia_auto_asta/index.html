<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Usate in Asta Privata | [Nome Azienda]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="pure-menu pure-menu-horizontal">
            <a href="#" class="pure-menu-heading">Logo Azienda</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#contatti" class="pure-menu-link">Contatti</a></li>
            </ul>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Auto Usate di Qualit√† in Asta Privata</h1>
        <p>Trova il tuo veicolo ideale con la nostra consulenza gratuita</p>
    </div>

    <!-- Sezione Veicoli -->
    <div class="vehicle-showcase">
        <div class="form-container">
            <h2 class="section-title">Veicoli Disponibili</h2>
            <div id="vehicle-grid" class="pure-g"></div>
        </div>
    </div>

    <!-- Form Contatti -->
    <div class="form-container pure-g" id="contatti">
        <div class="pure-u-1 pure-u-md-1-2">
            <form class="pure-form pure-form-stacked" id="contactForm">
                <fieldset>
                    <legend>Richiedi Consulenza Gratuita</legend>

                    <label for="nome">Nome</label>
                    <input id="nome" type="text" placeholder="Mario" required>

                    <label for="cognome">Cognome</label>
                    <input id="cognome" type="text" placeholder="Rossi" required>

                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="mario.rossi@example.com" required>

                    <label for="telefono">Telefono</label>
                    <input id="telefono" type="tel" placeholder="333 1234567" required>

                    <button type="submit" class="pure-button pure-button-primary">Invia Richiesta</button>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/form-handler.js"></script>
    <script src="scripts/vehicles.js"></script>
</body>
</html>
